<div class="container">
    <form #guestForm="ngForm">
        <div>
            <label for="first-name">First name </label>
            <input class="form-control" [(ngModel)]="guest.firstName" name="first-name" placeholder="First Name" required />

        </div>
        <div class="form-group">
            <label for="surname">Surname </label>
            <input class="form-control" [(ngModel)]="guest.surname" name="surname" placeholder="Surame" required />

        </div>
        <div class="form-group" [class.hidden]="justName">
            <label for="allergies">Dietary Requirements </label>
            <input class="big-textbox form-control" [(ngModel)]="guest.allergies" name="allergies" placeholder="Any dietary requirements" />

        </div>
        <div class="form-group" [class.hidden]="justName">
            <label>18 or under</label>
            <input type="checkbox" name="child" [(ngModel)]="guest.isChild" />

        </div>
        <div class="form-group" [class.hidden]="justName">
            <label>10 or under</label>
            <input type="checkbox" name="youngChild" [(ngModel)]="guest.isYoungChild" />

        </div>
        <div class="form-group" [class.hidden]="justName">
            <label>3 or under</label>
            <input type="checkbox" name="baby" [(ngModel)]="guest.isBaby" />

        </div>

        <button type="submit" (click)="onSubmit()" class="btn btn-success" [disabled]="!guestForm.form.valid"><span id="submit-text">Submit</span><span class="fa fa-circle-o-notch fa-spin" id="spinny-span" style="display:none;"></span></button>
    </form>
</div>
